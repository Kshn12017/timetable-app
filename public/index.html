<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Timetable Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Teacher Timetable Management</h1>

        <!-- Toggle Dark Mode -->
        <div class="d-flex justify-content-end mb-3">
            <button id="toggle-dark-mode" class="btn btn-secondary">Toggle Dark Mode</button>
        </div>

        <!-- Form for Entering Today's Timetable -->
        <section class="form-section">
            <h2>Enter Today's Timetable</h2>
            <form id="timetable-form" class="row g-3">
                <div class="col-md-6">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="submit-class" class="form-label">Class:</label>
                    <select id="submit-class" name="class" class="form-select"></select>
                </div>
                <div class="col-md-6">
                    <label for="submit-division" class="form-label">Division:</label>
                    <select id="submit-division" name="division" class="form-select"></select>
                </div>
                <div class="col-md-6">
                    <label for="period-time" class="form-label">Period Time:</label>
                    <input type="time" id="period-time" name="period-time" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="submit-subject" class="form-label">Subject:</label>
                    <select id="submit-subject" name="subject" class="form-select"></select>
                </div>
                <div class="col-md-6">
                    <label for="submit-teacher" class="form-label">Teacher:</label>
                    <select id="submit-teacher" name="teacher" class="form-select"></select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit Timetable</button>
                </div>
            </form>
        </section>

        <!-- Form for Marking Teachers Absent -->
        <section class="form-section">
            <h2>Mark Teachers Absent</h2>
            <form id="absence-form" class="row g-3">
                <div class="col-md-6">
                    <label for="absence-date" class="form-label">Date:</label>
                    <input type="date" id="absence-date" name="absence-date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="absence-class" class="form-label">Class:</label>
                    <select id="absence-class" name="class" class="form-select" required></select>
                </div>
                <div class="col-12">
                    <label for="absent-teachers" class="form-label">Select Absent Teachers:</label>
                    <div id="absent-teachers" class="form-check-group mt-2"></div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-warning">Mark Absent</button>
                </div>
            </form>
        </section>



        <!-- View Timetable Section -->
        <section class="form-section">
            <h2>View Timetable</h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="view-date" class="form-label">Date:</label>
                    <input type="date" id="view-date" name="view-date" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="view-class" class="form-label">Class:</label>
                    <select id="view-class" name="view-class" class="form-select" required></select>
                </div>
                <div class="col-md-4">
                    <label for="view-division" class="form-label">Division:</label>
                    <select id="view-division" name="view-division" class="form-select" required></select>
                </div>
            </div>
            <div class="text-center mt-3">
                <button id="load-timetable" type="button" class="btn btn-info">Load Timetable</button>
            </div>
            <table id="timetable-display" class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Division</th>
                        <th>Period Time</th>
                        <th>Subject</th>
                        <th>Teacher</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
